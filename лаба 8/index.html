<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини графический редактор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Мини графический редактор</h1>
    <div id="container">
        <div>
            <label>
                <input type="radio" name="shape" value="circle" checked> Круг
            </label>
            <label>
                <input type="radio" name="shape" value="rectangle"> Прямоугольник
            </label>
            <button id="clearButton">Очистить</button>
        </div>
        <canvas id="canvas" width="800" height="550"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
